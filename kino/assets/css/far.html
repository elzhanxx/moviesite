 <style>
      .film-reel-container {
        width: 10000px;
        height: 6000px;
        position: relative;
        overflow: hidden;
      }

      .film-reel {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('kinolent.png');
        animation: scroll 120s linear infinite;
      }

      .film-reel.animated{
animation-play-state: running;
}
@keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-5000px);
    }
  }
</style>
  <div class="film-reel-container">
    <div class="film-reel"></div>
  </div>
  <script>
    window.onload = function() {
      document.querySelector('.film-reel').classList.add('animated');
    }
  </script>
